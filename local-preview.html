<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Preview â€” Jakob DeGazio</title>
  <link rel="stylesheet" href="style.css?v=23" />
  <style>
    .lp-wrap{max-width:900px;margin:90px auto 40px;padding:16px;background:var(--card);border-radius:12px;border:1px solid var(--nav-border);box-shadow:0 10px 28px rgba(0,0,0,.12)}
    .lp-row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .lp-actions a{display:inline-block;margin-right:8px}
    .lp-note{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <nav aria-label="Primary">
    <div class="nav-left">
      <a class="nav-link home-btn" href="index.html"><img src="assets/home.svg" alt=""/><span>Home</span></a>
      <a class="nav-link" href="pages/resume.html">Resume</a>
      <a class="nav-link" href="pages/film.html">Film Photography</a>
      <a class="nav-link" href="pages/printing.html">3D Printing</a>
    </div>
    <div class="nav-right"><button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button></div>
  </nav>

  <div class="lp-wrap">
    <h2>Local Preview</h2>
    <p class="lp-note">Open this file via <code>file://</code>. Upload your <code>assets/resume.json</code> below to preview the full site without a server.</p>
    <div class="lp-row">
      <input id="jsonInput" type="file" accept="application/json" />
      <button id="clearLocalJson" class="link-chip">Clear</button>
      <span class="status lp-note">Idle</span>
    </div>
    <div class="lp-actions" style="margin-top:10px;">
      <a class="download-btn" href="pages/resume.html">Open Resume</a>
      <a class="link-chip" href="index.html">Open Home</a>
      <a class="link-chip" href="pages/film.html">Open Film</a>
      <a class="link-chip" href="pages/printing.html">Open 3D Printing</a>
    </div>
  </div>

  <script src="script.js?v=23"></script>
  <script>
    (function(){
      const input = document.getElementById('jsonInput');
      const clearBtn = document.getElementById('clearLocalJson');
      const status = document.querySelector('.status');
      input.addEventListener('change', async (e)=>{
        const f=e.target.files && e.target.files[0];
        if(!f) return;
        try{
          const text=await f.text();
          JSON.parse(text);
          localStorage.setItem('resumeJSON', text);
          status.textContent='Loaded âœ“ (stored in this browser)';
        }catch(err){ alert('Invalid JSON: '+err.message); }
      });
      clearBtn.addEventListener('click', ()=>{ localStorage.removeItem('resumeJSON'); status.textContent='Cleared'; });
    })();
  </script>
</body>
</html>
